<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPS Coordinate Tracker</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    
    <style>
        :root {
            --bg: #1a1a1a;
            --card: #2d2d2d;
            --text: #ffffff;
            --accent: #00ff88; /* Matrix Green */
            --danger: #ff4444;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Segoe UI', system-ui, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 600px;
            padding: 20px;
            box-sizing: border-box;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        h1 {
            margin: 0;
            font-size: 1.5rem;
            color: var(--accent);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .status-box {
            background: var(--card);
            padding: 15px;
            border-radius: 12px;
            border-left: 4px solid var(--accent);
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }

        .data-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }
        
        .data-label { color: #888; }
        .data-value { font-family: monospace; font-size: 1.1rem; font-weight: bold; }

        /* The Map Container */
        #map {
            height: 300px;
            width: 100%;
            border-radius: 12px;
            border: 2px solid var(--card);
            margin-bottom: 20px;
            z-index: 1;
        }

        /* Action Buttons */
        .btn-group {
            display: grid;
            gap: 10px;
        }

        button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.1s;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        button:active { transform: scale(0.98); }

        .btn-locate {
            background-color: var(--accent);
            color: var(--bg);
        }

        .btn-whatsapp {
            background-color: #25D366;
            color: white;
            display: none; /* Hidden until location found */
        }
        
        .btn-google {
            background-color: #4285F4;
            color: white;
            display: none; /* Hidden until location found */
        }

        .loader {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(0,0,0,0.1);
            border-top: 3px solid var(--bg);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin { to { transform: rotate(360deg); } }

    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>GeoLink Tracker</h1>
            <p style="color: #666; font-size: 0.8rem;">SATELLITE POSITIONING SYSTEM</p>
        </header>

        <div class="status-box">
            <div class="data-row">
                <span class="data-label">LATITUDE</span>
                <span class="data-value" id="lat-val">--.----</span>
            </div>
            <div class="data-row">
                <span class="data-label">LONGITUDE</span>
                <span class="data-value" id="long-val">--.----</span>
            </div>
            <div class="data-row">
                <span class="data-label">ACCURACY</span>
                <span class="data-value" id="acc-val">-- m</span>
            </div>
        </div>

        <div id="map"></div>

        <div class="btn-group">
            <button class="btn-locate" id="locateBtn" onclick="getLocation()">
                <div class="loader" id="loader"></div>
                <span id="btnText">üìç FIND MY LOCATION</span>
            </button>
            
            <button class="btn-whatsapp" id="waBtn" onclick="sendToWhatsApp()">
                üí¨ SEND TO WHATSAPP
            </button>

            <button class="btn-google" id="gmBtn" onclick="openGoogleMaps()">
                üó∫Ô∏è OPEN IN GOOGLE MAPS
            </button>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script>
        // 1. Initialize the Map (Centered on 0,0 initially)
        const map = L.map('map').setView([0, 0], 2);
        
        // Add Dark Mode Map Tiles
        L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
            attribution: '&copy; OpenStreetMap contributors &copy; CARTO',
            maxZoom: 19
        }).addTo(map);

        let marker;
        let currentLat, currentLong, googleMapsLink;

        // 2. Function to Get Coordinates
        function getLocation() {
            const btn = document.getElementById('locateBtn');
            const loader = document.getElementById('loader');
            const btnText = document.getElementById('btnText');

            if (!navigator.geolocation) {
                alert("Geolocation is not supported by your browser");
                return;
            }

            // UI Loading State
            btnText.innerText = "TRIANGULATING SATELLITES...";
            loader.style.display = "block";
            btn.disabled = true;

            navigator.geolocation.getCurrentPosition(success, error, {
                enableHighAccuracy: true, // Request GPS for precision
                timeout: 10000,
                maximumAge: 0
            });
        }

        // 3. Handle Success
        function success(position) {
            currentLat = position.coords.latitude;
            currentLong = position.coords.longitude;
            const accuracy = position.coords.accuracy;

            // Generate Google Maps Link
            googleMapsLink = `https://www.google.com/maps?q=${currentLat},${currentLong}`;

            // Update UI Text
            document.getElementById('lat-val').innerText = currentLat.toFixed(6);
            document.getElementById('long-val').innerText = currentLong.toFixed(6);
            document.getElementById('acc-val').innerText = `¬±${Math.round(accuracy)} meters`;

            // Update Map Visuals
            if (marker) map.removeLayer(marker);
            marker = L.marker([currentLat, currentLong]).addTo(map);
            
            // Add a circle showing accuracy radius
            L.circle([currentLat, currentLong], {
                color: '#00ff88',
                fillColor: '#00ff88',
                fillOpacity: 0.2,
                radius: accuracy
            }).addTo(map);

            map.setView([currentLat, currentLong], 16); // Zoom in close

            // Reveal Share Buttons
            document.getElementById('waBtn').style.display = 'block';
            document.getElementById('gmBtn').style.display = 'block';
            
            // Reset Main Button
            const btn = document.getElementById('locateBtn');
            const loader = document.getElementById('loader');
            const btnText = document.getElementById('btnText');
            loader.style.display = "none";
            btnText.innerText = "üìç UPDATE LOCATION";
            btn.disabled = false;
        }

        // 4. Handle Errors
        function error(err) {
            document.getElementById('btnText').innerText = "üìç FIND MY LOCATION";
            document.getElementById('loader').style.display = "none";
            document.getElementById('locateBtn').disabled = false;
            
            let msg = "Error locating device.";
            if(err.code === 1) msg = "Please allow location access in your browser settings.";
            alert(msg);
        }

        // 5. Send Data Logic
        function sendToWhatsApp() {
            // Edit this phone number if you want a specific default recipient
            // Format: CountryCodePhoneNumber (e.g., 919876543210)
            const phoneNumber = ""; 
            
            const message = `Here is my exact location:%0A%0Aüìç Coordinates: ${currentLat}, ${currentLong}%0Aüó∫Ô∏è Map: ${googleMapsLink}`;
            
            const url = `https://wa.me/${phoneNumber}?text=${message}`;
            window.open(url, '_blank');
        }

        function openGoogleMaps() {
            window.open(googleMapsLink, '_blank');
        }
    </script>
</body>
</html>
